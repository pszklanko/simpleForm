<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">

    <title>SIMPLE FORM</title>

    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
  </head>
  <body>
    <form name='basicForm' action='' onsubmit="return validateForm();">
      <fieldset>
        <legend>Personal information</legend>
        First name:
        <input type='text'
               name='firstname'
               pattern='([A-Z])\w+'
               title='Start with capital letter no numbers or special characters allowed'
               required>
        Last name:
        <input type='text' name='lastname' required>
        Sex:
        <input type='radio' name='gender' value='male' checked>Male
        <input type='radio' name='gender' value='female'>Female
      </fieldset>
      <fieldset>
        <legend>Details</legend>
        Favourite color:
        <select name='color'>
          <option>red</option>
          <option>green</option>
          <option>blue</option>
          <option>yellow</option>
        </select>
        Favourite sport:
        <input list='sports'>
        <datalist id='sports'>
          <option value='basketball'>
          <option value='football'>
          <option value='swimming'>
          <option value='running'>
        </datalist>
      </fieldset>
      <input type='submit' value='Submit'>
    </form>
  </body>
</html>
